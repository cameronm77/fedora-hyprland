# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1, highres, 0x1080, 1
monitor=HDMI-A-2, highres, 0x0, 1

# █░░ ▄▀█ █░█ █▄░█ █▀▀ █░█
# █▄▄ █▀█ █▄█ █░▀█ █▄▄ █▀█
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = waybar # launch the system panel
exec-once = /usr/libexec/polkit-gnome-authentication-agent-1
exec-once = gammastep -t 5700:2500 -l 38.68:-9.16 # Gammastep - Night Light
exec-once = swayidle -w timeout 300 'swaylock' timeout 600 'swaymsg "output * dpms off"' resume 'swaymsg "output * dpms on"' before-sleep 'swaylock'# Swayidle config
exec-once = mako
exec-once = swww init && swww img /home/m0streng0/.config/wallpaper

# Theming
exec-once = hyprctl setcursor Bibata-Modern-Classic 24
exec-once = gsettings set org.gnome.desktop.interface cursor-theme Bibata-Modern-Classic
exec-once = gsettings set org.gnome.desktop.interface gtk-theme Nordic-darker
exec-once = gsettings set org.gnome.desktop.interface icon-theme Papirus-Dark
exec-once = gsettings set org.gnome.desktop.wm.preferences theme Nordic-darker

exec-once = blueman-applet
exec-once = "/opt/Mullvad VPN/mullvad-gui" %U #Mullvad VPN
exec-once = easyeffects --gapplication-service #Easy Effects

# █▀▀ █▄░█ █░█
# ██▄ █░▀█ ▀▄▀
env = XCURSOR_SIZE,24
env = ICON_THEME,Papirus-Dark
env = XCURSOR_THEME,Bibata-Modern-Classic
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = GTK_THEME,Nordic-darker
env = GDK_BACKEND,wayland
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct

# █ █▄░█ █▀█ █░█ ▀█▀
# █ █░▀█ █▀▀ █▄█ ░█░
input {
    kb_layout = us
    kb_variant = intl
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 3
    gaps_out = 8
    border_size = 2
    col.active_border = rgba(5e81acee) rgba(d8dee9ee) 45deg
    col.inactive_border = rgba(434c5eaa)

    layout = dwindle
}

decoration {
    rounding = 10

    blur {
        enabled = yes
        size = 8
        passes = 1
        new_optimizations = on
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

misc {
    disable_hyprland_logo = yes
    force_default_wallpaper = 0
}

# ▄▀█ █▄░█ █ █▀▄▀█ ▄▀█ ▀█▀ █ █▀█ █▄░█
# █▀█ █░▀█ █ █░▀░█ █▀█ ░█░ █ █▄█ █░▀█
animations {
    enabled = yes
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
}

# █░░ ▄▀█ █▄█ █▀█ █░█ ▀█▀ █▀
# █▄▄ █▀█ ░█░ █▄█ █▄█ ░█░ ▄█
dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = yes
}

device:epic-mouse-v1 {
    sensitivity = -0.5
}

